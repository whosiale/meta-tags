<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umizuumi's Volleyball Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            transition: background 0.3s, border-radius 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 10px;
        }

        .search-bar {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .banner {
            background: url('https://source.unsplash.com/1600x600/?volleyball') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .content {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            display: none;
            padding: 20px;
            margin-bottom: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .product-card h3 {
            font-size: 1.6em;
            margin-top: 12px;
        }

        .product-card p {
            color: #777;
            font-size: 1.2em;
            margin: 12px 0;
        }

        .price {
            font-size: 1.6em;
            font-weight: bold;
            color: #000;
        }

        .buy-button {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .buy-button:hover {
            background: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 1.1em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 5% auto;
            border-radius: 10px;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-description {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .modal-colors {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .modal-colors div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .modal-colors .color1 { background-color: red; }
        .modal-colors .color2 { background-color: blue; }
        .modal-colors .color3 { background-color: green; }

    </style>
</head>
<body>
    <header>
        <h1>Umizuumi's Volleyball Shop</h1>
    </header>

    <nav>
        <a onclick="loadPage('inicio')">Inicio</a>
        <a onclick="loadPage('productos')">Productos</a>
        <a onclick="loadPage('carrito')">Carrito</a>
    </nav>

    <div class="content" id="content">
        <div id="inicio" class="section" style="display:block;">
            <h2>Bienvenido a Umizuumi's Volleyball Shop</h2>
        </div>

        <div id="productos" class="section">
            <h2>Productos Disponibles</h2>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en la tienda...">
            </div>
            <div class="product-container">
                <div class="product-card" onclick="showProductDetails('Balón de Voleibol Molten', 'Este es un balón de voleibol Molten, de alta calidad para entrenamiento profesional.', 250, ['rojo', 'azul', 'verde'])">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH60DmcM2pjYiB_RGv2LLrPkH0Urq6tDoZ2Q&s" alt="Balón de Voleibol Molten">
                    <h3>Balón de Voleibol Molten</h3>
                    <p class="price">$250.00 MXN</p>
                </div>
                <div class="product-card" onclick="showProductDetails('Balón de Voleibol Profesional', 'Balón profesional de alta resistencia, ideal para competencias.', 500, ['amarillo', 'negro'])">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT8b1bgTCgS3kB4T6swe42UyqAA5RNydyN7Q&s" alt="Balón de Voleibol Profesional">
                    <h3>Balón de Voleibol Profesional</h3>
                    <p class="price">$500.00 MXN</p>
                </div>
            </div>
        </div>

        <div id="carrito" class="section">
            <h2>Tu Carrito</h2>
            <div id="cartDetails"></div>
            <p id="cartTotal">Total: $0.00 MXN</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Tienda en Línea</p>
    </footer>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDescription" class="modal-description"></p>
            <div class="modal-colors" id="modalColors"></div>
            <p><strong>Precio: $<span id="modalPrice"></span> MXN</strong></p>
            <button class="buy-button" onclick="addToCart()">Agregar al Carrito</button>
        </div>
    </div>

    <script>
        let cart = [];

        function loadPage(page) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(page).style.display = 'block';
            document.querySelector('.search-bar').style.display = (page === 'productos') ? 'block' : 'none';
        }

        function showProductDetails(title, description, price, colors) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalPrice').textContent = price;
            
            const colorContainer = document.getElementById('modalColors');
            colorContainer.innerHTML = '';
            colors.forEach(color => {
                let colorDiv = document.createElement('div');
                colorDiv.className = 'modal-colors ' + 'color' + colors.indexOf(color);
                colorDiv.style.backgroundColor = color;
                colorContainer.appendChild(colorDiv);
            });
            
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

let cart = [];

function addToCart() {
    let title = document.getElementById('modalTitle').textContent;
    let price = parseFloat(document.getElementById('modalPrice').textContent);
    cart.push({ title, price });
    updateCart();
    closeModal();
}

function updateCart() {
    let cartDetails = document.getElementById('cartDetails');
    cartDetails.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
        cartDetails.innerHTML += `
            <p>${item.title} - $${item.price} MXN 
            <button onclick="removeFromCart(${index})">Eliminar</button></p>
        `;
        total += item.price;
    });

    document.getElementById('cartTotal').textContent = `Total: $${total} MXN`;
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function closeModal() {
    // Código para cerrar el modal
}
    </script>
</body>
</html>
