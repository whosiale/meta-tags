<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umizuumi's Volleyball Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            background-color: #222;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            transition: background 0.3s, border-radius 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 10px;
        }

        .search-bar {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .banner {
            background: url('https://source.unsplash.com/1600x600/?volleyball') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .content {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            display: none;
            padding: 20px;
            margin-bottom: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .product-card h3 {
            font-size: 1.6em;
            margin-top: 12px;
        }

        .product-card p {
            color: #777;
            font-size: 1.2em;
            margin: 12px 0;
        }

        .price {
            font-size: 1.6em;
            font-weight: bold;
            color: #000;
        }

        .buy-button {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .buy-button:hover {
            background: #0056b3;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Umizuumi's Volleyball Shop</h1>
    </header>

    <nav>
        <a onclick="loadPage('inicio')">Inicio</a>
        <a onclick="loadPage('productos')">Productos</a>
        <a onclick="loadPage('carrito')">Carrito</a>
    </nav>

    <div class="content" id="content">
        <div id="inicio" class="section" style="display:block;">
            <h2>Bienvenido a Umizuumi's Volleyball Shop</h2>
        </div>

        <div id="productos" class="section">
            <h2>Productos Disponibles</h2>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en la tienda...">
            </div>
            <div class="product-container">
                <div class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH60DmcM2pjYiB_RGv2LLrPkH0Urq6tDoZ2Q&s" alt="Balón de Voleibol Molten">
                    <h3>Balón de Voleibol Molten</h3>
                    <p class="price">$250.00 MXN</p>
                </div>
                <div class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT8b1bgTCgS3kB4T6swe42UyqAA5RNydyN7Q&s" alt="Balón de Voleibol Profesional">
                    <h3>Balón de Voleibol Profesional</h3>
                    <p class="price">$500.00 MXN</p>
                </div>
            </div>
        </div>

        <div id="carrito" class="section">
            <h2>Tu Carrito</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Tienda en Línea</p>
    </footer>

    <script>
        function loadPage(page) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(page).style.display = 'block';
            document.querySelector('.search-bar').style.display = (page === 'productos') ? 'block' : 'none';
        }
    </script>
</body>
</html>
