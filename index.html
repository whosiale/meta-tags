<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Estilo del encabezado */
        header {
            background-color: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Barra de navegación */
        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Sección de productos */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .product-card p {
            color: #777;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
        }

        /* Estilo del pie de página */
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>yaporbabir</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
        <a href="#">Carrito</a>
    </nav>

    <!-- Sección de productos -->
    <section class="product-container">
        <div class="product-card">
            <img src="https://www.google.com/imgres?q=imagen%20pelotas%20de%20voleibol&imgurl=https%3A%2F%2Fvoleigram.com%2Fwp-content%2Fuploads%2F2021%2F01%2Fbalon-voleibol-molten-v5m5000-flistatec-1.jpg&imgrefurl=https%3A%2F%2Fvoleigram.com%2Fproducto%2Fbalon-de-voleibol-molten-v5m5000-flistatec%2F&docid=LlIYzUlgW4QleM&tbnid=Fuvfn33gXP7paM&vet=12ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECGcQAA..i&w=1080&h=1080&hcb=2&ved=2ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECGcQAA" alt="Producto 1">
            <h3>Pelota sabe es una pelota</h3>
            <p class="price">$19.99</p>
        </div>
        <div class="product-card">
            <img src="https://www.google.com/imgres?q=imagen%20pelotas%20de%20voleibol&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F91uTF4xr0AL.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.com.mx%2FGASER-Balon-Voleibol-Laminado-Amarillo%2Fdp%2FB08VGVNXMH&docid=msoAQUyXq2J8fM&tbnid=-Gr0mq-MC_SpiM&vet=12ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECGwQAA..i&w=2560&h=2560&hcb=2&ved=2ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECGwQAA" alt="Producto 2">
            <h3>Pelota pro</h3>
            <p class="price">$29.99</p>
        </div>
        <div class="product-card">
            <img src="https://www.google.com/imgres?q=imagen%20pelotas%20de%20voleibol&imgurl=https%3A%2F%2Fvoit.vtexassets.com%2Farquivos%2Fids%2F166441-800-800%3Fv%3D638743017899070000%26width%3D800%26height%3D800%26aspect%3Dtrue&imgrefurl=https%3A%2F%2Fwww.voit.com.mx%2Fbalon-de-voleibol-no-5-vs100-pink-83661%2Fp&docid=X-9pF_1QxTsPkM&tbnid=ngLc7gAPfXo-mM&vet=12ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECFQQAA..i&w=800&h=800&hcb=2&ved=2ahUKEwiV1-K76fCLAxXxEUQIHa6aDFgQM3oECFQQAA" alt="Producto 3">
            <h3>Pelota de chica</h3>
            <p class="price">$15.99</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 tienda y así de chcas</p>
        <p>Contacto: info@mitienda.com</p>
    </footer>

</body>
</html>
